<ion-header>
  <ion-toolbar [color]="currentMedia?.color">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{currentMedia?.title}}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="openExternalPage(currentMedia.donation)">
        <ion-icon slot="icon-only" name="logo-euro"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>





<ion-content>


    <!-- <ion-avatar *ngIf="currentMedia" >
        <img [src]="currentMedia.logo">
      </ion-avatar> -->

  <bf-loader [loading]="loading"></bf-loader>
  <ion-list>
    <ion-card *ngFor="let post of posts" routerLink="/media/{{idMedia}}/details/{{post.id}}">
      <img *ngIf="post?.mediaUrl" [src]="post.mediaUrl"
        [alt]="post.embedded.featuredmedia[0].title.rendered">

        <ion-card-header>
        <ion-card-subtitle>{{post.type}}</ion-card-subtitle>
        <ion-card-title [innerHTML]="post.title.rendered"></ion-card-title>
      </ion-card-header>

      <!-- <ion-card-content [innerHTML]="post.content.rendered">
      </ion-card-content> -->
    </ion-card>

  </ion-list>
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content
      loadingText="Chargement ...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
