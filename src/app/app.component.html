<ion-app>
  <ion-split-pane>

    <ion-menu>
      <ion-content>
        <img src="assets/menu.png" alt="image_menu">
        <ion-list>
          <ion-list-header>
            Presse Ã©crite
          </ion-list-header>
          <ion-menu-toggle autoHide="false" *ngFor="let p of appPages; let i = index">
            <ion-item [routerLink]="p.url" routerLinkActive="active" routerDirection="root">
              <ion-avatar slot="start" class="border-solid" >
                <img [src]="'https://www.google.com/s2/favicons?domain='+p.host">
              </ion-avatar>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet main></ion-router-outlet>

  </ion-split-pane>

</ion-app>
