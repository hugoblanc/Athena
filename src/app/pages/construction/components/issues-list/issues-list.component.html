<ion-item color="transparent"  *ngFor="let issue of issues" [routerLink]="['issue-details', issue.number]"
routerLinkActive="router-link-active" >
  <ion-label class="ion-text-wrap">
    {{issue?.title}}
  </ion-label>

  <ion-button shape="round" fill="clear" (click)="clapIssue(issue)">
    <ion-icon slot="icon-only" src="assets/clap.svg"></ion-icon>
    {{issue?.comments}}
  </ion-button>
</ion-item>
