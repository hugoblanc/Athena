<ion-content>

  <ath-section title="Améliorations"></ath-section>


  <ion-segment [value]="issueType" mode="md" (ionChange)="issueTypeChanged($event)">
    <ion-segment-button value="media">
      <ion-label>Média</ion-label>
      <ion-icon name="newspaper-outline"></ion-icon>
    </ion-segment-button>
    <ion-segment-button value="feature">
      <ion-label>Idées</ion-label>
      <ion-icon name="bulb"></ion-icon>
    </ion-segment-button>
    <ion-segment-button value="bug">
      <ion-label>Bugs</ion-label>
      <ion-icon name="bug"></ion-icon>
    </ion-segment-button>
  </ion-segment>


  <ath-loading [loading]="loading">
    <ath-issues-list [issues]="issues" (claped)="clap($event)"></ath-issues-list>
  </ath-loading>


  <ion-button (click)="openCreateModal()" expand="block" fill="clear" shape="round">
    {{issueType === 'bug' ? 'Signaler un bug' : issueType ==='feature' ? 'Poster une idée' : 'Proposer un média'}}
  </ion-button>



</ion-content>
