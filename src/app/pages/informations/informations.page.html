<ion-content>

  <div class="header">
    <img src="assets/icon/favicon.png" class="logo" alt="Athena" />
    <h1>Athena</h1>
    <p class="tagline">Les médias indépendants, réunis.</p>
  </div>

  <div class="quote">
    <p>« Athéna est la déesse de la sagesse. En tant que protectrice d'Athènes, elle est associée à la liberté et la démocratie. »</p>
  </div>

  <ion-list lines="full">
    <ion-item button (click)="openLink('https://athena-app.xyz')">
      <ion-icon slot="start" name="desktop-outline"></ion-icon>
      <ion-label>Version web</ion-label>
      <ion-icon slot="end" name="open-outline" color="medium"></ion-icon>
    </ion-item>

    <ion-item button (click)="openLink('https://github.com/hugoblanc/Athena')">
      <ion-icon slot="start" name="logo-github"></ion-icon>
      <ion-label>Code source</ion-label>
      <ion-icon slot="end" name="open-outline" color="medium"></ion-icon>
    </ion-item>

    <ion-item button (click)="openLink('https://github.com/hugoblanc/Athena/issues')">
      <ion-icon slot="start" name="bulb-outline"></ion-icon>
      <ion-label>Proposer une idée</ion-label>
      <ion-icon slot="end" name="open-outline" color="medium"></ion-icon>
    </ion-item>

    <ion-item button (click)="openLink('https://athena-app.xyz/privacy')">
      <ion-icon slot="start" name="shield-checkmark-outline"></ion-icon>
      <ion-label>Politique de confidentialité</ion-label>
      <ion-icon slot="end" name="open-outline" color="medium"></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
