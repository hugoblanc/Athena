<ion-content>

  <div *ngFor="let lstMetaMedia of listMetaMedia">
    <h2 *ngIf="lstMetaMedia?.title" class="section">
      {{lstMetaMedia.title}}
    </h2>
    <ion-slides [options]="slidesOpts">
      <ion-slide id="slide-ref" >
      </ion-slide>
      <ion-slide [ngStyle]="{'width': width, 'height': width}" *ngFor="let metaMedia of lstMetaMedia.metaMedias" [routerLink]="'/media/'+metaMedia.key">
        <div class="reverba" [ngStyle]="{'background-image': 'url(../'+metaMedia.logo+')'}"></div>
      </ion-slide>
      <ion-slide>
      </ion-slide>
    </ion-slides>
  </div>

  <!--
  <ath-horizontal *ngFor="let lstMetaMedia of listMetaMedia" [title]="lstMetaMedia.title">
    <ath-card *ngFor="let metaMedia of lstMetaMedia.metaMedias" [routerLink]="'/media/'+metaMedia.key" button
      [media]="metaMedia">
    </ath-card>
  </ath-horizontal> -->
</ion-content>
