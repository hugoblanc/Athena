<ion-content>

  <!-- MEDIA PART -->

  <ath-loader [loading]="loading"></ath-loader>

  <ion-item id="header-item" lines="none">
    <ion-button slot="start" fill="clear" size="small">
      <ion-menu-button color="light" autoHide="false"></ion-menu-button>
    </ion-button>
    <ion-label id="main-title">Athena</ion-label>
    <!-- <ion-button slot="end" fill="clear" color="light" size="small">
      <ion-icon slot="icon-only" name="contact"></ion-icon>
    </ion-button> -->
  </ion-item>

  <div *ngFor="let lstMetaMedia of listMetaMedia">
    <ath-horizontal [listMetaMedia]="lstMetaMedia"></ath-horizontal>
  </div>




  <!-- ISSUE PART -->

  <ath-section title="AmÃ©lioration"></ath-section>

  <ion-list>
    <ion-item *ngFor="let issue of issues" >
      <ion-label class="ion-text-wrap">
        {{issue?.title}}
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="createIssue()">
      <ion-icon name="hammer"></ion-icon>
    </ion-fab-button>
  </ion-fab>


</ion-content>
