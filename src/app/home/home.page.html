<ion-content>
  <ion-item id="header-item" lines="none">
    <ion-button slot="start" fill="clear" size="small">
      <ion-menu-button color="light" autoHide="false"></ion-menu-button>
    </ion-button>
    <ion-label id="main-title">Athena</ion-label>
    <ion-button slot="end" fill="clear" color="light" size="small">
      <ion-icon slot="icon-only" name="contact"></ion-icon>
    </ion-button>
  </ion-item>

  <div *ngFor="let lstMetaMedia of listMetaMedia">
    <ath-horizontal [listMetaMedia]="lstMetaMedia"></ath-horizontal>
  </div>

  <ath-reorder></ath-reorder>

</ion-content>
