<ion-content>

  <ion-item id="header" slot="fixed">
    <ion-back-button slot="start" class="back-button" [text]="''" defaultHref="home"></ion-back-button>
    <ion-button slot="end" class="right-fixed" fill="clear" color="{{!styleService.isLight ? 'light' : 'medium'}}" (click)="switchNightMode()">
      <ion-icon slot="icon-only" name="moon"></ion-icon>
    </ion-button>
  </ion-item>

  <span *ngIf="content?.contentType" [ngSwitch]="content?.contentType">
    <p *ngSwitchCase="'ARTICLE'">
      <ath-article-details [post]="content"></ath-article-details>
    </p>
    <p *ngSwitchCase="'VIDEO'">
      <ath-video-details [videoId]="content.id"></ath-video-details>
    </p>
    <p *ngSwitchDefault>
      <ath-article-details [post]="content"></ath-article-details>
    </p>
  </span>

</ion-content>
